<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易电商网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="user-avatar">
                <img src="image/image11.jpg" alt="用户头像">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="搜索商品">
            <button>搜索</button>
        </div>
        <div class="user-actions">
            <a href="#" class="cart-icon">购物车</a>
            <a href="#" class="user-login">登录/注册</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">电子产品</a></li>
            <li><a href="#">服装</a></li>
            <li><a href="#">家居</a></li>
            <!-- 添加更多分类 -->
        </ul>
    </nav>

    <main>
        <section class="carousel">
            <div class="carousel-container">
                <img src="image/轮播1.jpg" alt="轮播图1" class="carousel-item">
                <img src="image/轮播2.jpg" alt="轮播图2" class="carousel-item">
                <img src="image/轮播3.jpg" alt="轮播图3" class="carousel-item">
            </div>
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </section>

        <section class="hot-products">
            <h2>热门商品</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="image/image1.jpg" alt="商品1图片">
                    <h3>商品1名称</h3>
                    <p class="price">¥99.99</p>
                    <button>加入购物车</button>
                </div>
                <div class="product-card">
                    <img src="image/image2.jpg" alt="商品2图片">
                    <h3>商品2名称</h3>
                    <p class="price">¥129.99</p>
                    <button>加入购物车</button>
                </div>
                <div class="product-card">
                    <img src="image/image3.jpg" alt="商品3图片">
                    <h3>商品3名称</h3>
                    <p class="price">¥79.99</p>
                    <button>加入购物车</button>
                </div>
                <div class="product-card">
                    <img src="image/image4.jpg" alt="商品4图片">
                    <h3>商品4名称</h3>
                    <p class="price">¥149.99</p>
                    <button>加入购物车</button>
                </div>
                <!-- 可以继续添加更多商品卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div>关于我们</div>
        <div class="contact-info">
            <h3>联系方式</h3>
            <p>姓名: Chea Lychhe</p>
            <p>电话: +855 098891990</p>
            <a href="https://www.facebook.com/profile.php?id=61561800913099" target="_blank" class="facebook-link">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
        </div>
        <div>客户服务</div>
    </footer>
    <script src="carousel.js"></script>
</body>
</html>
